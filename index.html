<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Responsive Video Container Example</title>
<style>
  /* Styles for the video container */
  .video-container {
    position: relative;
    padding-bottom: 56.25%; /* 16:9 aspect ratio */
    height: 0;
    overflow: hidden;
    max-width: 100%;
  }

  /* Styles for the video itself */
  .video-container video {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: 1; /* Ensure video is above other elements */
  }

  /* Styles for the thumbnail */
  .video-container .thumbnail {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-image: url('https://s10.gifyu.com/images/SYGkR.jpg');
    background-size: cover;
    z-index: 2; /* Ensure thumbnail is above video */
    pointer-events: none; /* Allows clicks to pass through to video controls */
  }

  /* Styles for the logo */
  .video-container .logo {
    position: absolute;
    top: 10px;
    left: 10px;
    width: 80px; /* Adjust width as needed */
    z-index: 3; /* Ensure logo is above everything */
    pointer-events: none; /* Allows clicks to pass through to video controls */
  }

  /* Ensure video controls are accessible */
  .video-container video::-webkit-media-controls-start-playback-button {
    display: block !important;
  }
</style>
</head>
<body>

<div class="video-container">
  <div class="thumbnail"></div>
  <video controls autoplay>
    <source src="https://dai.google.com/ssai/event/oZNVxALASVyYS4HMtTpRCw/master.m3u8" type="application/x-mpegURL">
    Your browser does not support the video tag or HLS streams.
  </video>
  <img src="https://s12.gifyu.com/images/SrMx2.png" alt="Logo" class="logo">
</div>

</body>
</html>
