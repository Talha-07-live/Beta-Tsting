<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DASH Player</title>
    <script src="https://cdn.dashjs.org/latest/dash.all.min.js"></script>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        h1 {
            margin-bottom: 20px;
        }
        video {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <h1>DASH Streaming Player</h1>
    <video id="videoPlayer" controls width="640" height="360"></video>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const url = 'https://livesim.dashif.org/livesim/mup_30/testpic_2s/Manifest.mpd';
            const videoPlayer = document.getElementById('videoPlayer');
            const player = dashjs.MediaPlayer().create();
            player.initialize(videoPlayer, url, true);
        });
    </script>
</body>
</html>
