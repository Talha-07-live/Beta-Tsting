<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HLS Player</title>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
</head>
<body>
    <video id="video" controls width="600" height="400"></video>
    <script>
        function loadVideo() {
            const video = document.getElementById('video');
            const videoSrc = 'https://hdstreamz.vip/sports/mu202.php?e=.m3u8';
            if (Hls.isSupported()) {
                const hls = new Hls({
                    xhrSetup: function (xhr, url) {
                        xhr.setRequestHeader('Referer', 'https://your-authorized-referer.com');
                        xhr.setRequestHeader('User-Agent', 'Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/91.0.4472.124 Safari/537.36');
                    }
                });
                hls.loadSource(videoSrc);
                hls.attachMedia(video);
                hls.on(Hls.Events.MANIFEST_PARSED, function () {
                    video.play();
                });
            } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
                video.src = videoSrc;
                video.addEventListener('canplay', function () {
                    video.play();
                });
            }
        }
        loadVideo();
    </script>
</body>
</html>
