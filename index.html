<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Plyr Video Player</title>
    <link rel="stylesheet" href="https://cdn.plyr.io/3.6.8/plyr.css" />
</head>
<body>
    <video id="player" playsinline controls>
        <source src="https://kbsworld-ott.akamaized.net/hls/live/2002341/kbsworld/01.m3u8" type="video/mp4" />
    </video>

    <script src="https://cdn.plyr.io/3.6.8/plyr.js"></script>
    <script>
        const player = new Plyr('#player', {
            controls: ['play', 'progress', 'current-time', 'mute', 'volume', 'captions', 'settings', 'fullscreen'],
            settings: ['captions', 'quality', 'speed'],
            // Additional options can be added here
        });
    </script>
</body>
</html>
