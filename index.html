<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Responsive Video Container Example</title>
<style>
  /* Styles for the video container */
  .video-container {
    position: relative;
    padding-bottom: 56.25%; /* 16:9 aspect ratio */
    height: 0;
    overflow: hidden;
    max-width: 100%;
  }

  /* Styles for the video itself */
  .video-container video {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: 1; /* Ensure video is above other elements */
  }

  /* Styles for the logo overlay */
  .video-container .overlay {
    position: absolute;
    top: 10px;
    right: 10px;
    z-index: 10; /* Ensure logo is above video */
  }

  /* Styles for the thumbnail */
  .video-container video::before {
    content: "";
    display: block;
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-size: cover;
    background-position: center;
    z-index: 0; /* Ensure thumbnail is below video */
    background-image: url('https://s10.gifyu.com/images/SYGkR.jpg'); /* Thumbnail URL */
  }
</style>
</head>
<body>

<div class="video-container">
  <div class="overlay">
    <img src="https://s10.gifyu.com/images/SrMU9.png" alt="Logo"> <!-- Logo URL -->
  </div>
  <video controls autoplay poster="https://s10.gifyu.com/images/SYGkR.jpg"> <!-- Thumbnail URL -->
    <source src="https://dai.google.com/ssai/event/oZNVxALASVyYS4HMtTpRCw/master.m3u8" type="application/x-mpegURL">
    Your browser does not support the video tag or HLS streams.
  </video>
</div>

</body>
</html>
