<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Stream with Ad Blocker</title>
    <style>
        #adBlockMessage {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: black;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            z-index: 9999;
        }
    </style>
</head>
<body style="margin: 0; padding: 0;">

<div id="adBlockMessage">Ads are blocked on this stream.</div>

<iframe id="streamIframe"
        src="https://en.gdplayertv.to/live-tv/tsn1/?embed=1&autoplay=1&mute=1"
        frameborder="0"
        style="width: 100%; height: 100vh;"
        allowfullscreen>
</iframe>

<script>
    function checkAdsBlocked() {
        const adUrl = "https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js";
        const adScript = document.createElement('script');
        adScript.src = adUrl;
        adScript.onerror = function() {
            document.getElementById('adBlockMessage').style.display = 'flex';
            document.getElementById('streamIframe').style.display = 'none';
        };
        document.body.appendChild(adScript);
    }

    window.onload = checkAdsBlocked;
</script>

</body>
</html>
