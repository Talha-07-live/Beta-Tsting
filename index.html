<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password-Protected GitHub Content</title>
    <style>
        body, html {
            margin: 0;
            height: 100%;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        iframe {
            border: none;
            width: 100%;
            height: 100%;
        }
        .password-form {
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="password-form" class="password-form">
        <h2>Please enter the password to access the content:</h2>
        <form id="password-form">
            <input type="password" id="password-input" placeholder="Enter password" autocomplete="off">
            <button type="button" onclick="checkPassword()">Submit</button>
        </form>
    </div>

    <iframe id="github-iframe" src="" allowfullscreen></iframe>

    <script>
        const password = "Talha"; // Replace with your actual password

        function checkPassword() {
            const passwordInput = document.getElementById('password-input').value;
            if (passwordInput === password) {
                document.getElementById('password-form').style.display = 'none'; // Hide password form
                loadGitHubContent();
            } else {
                alert('Incorrect password. Please try again.');
            }
        }

        function loadGitHubContent() {
            const iframe = document.getElementById('github-iframe');
            iframe.src = "https://github.com/yourusername/yourrepository"; // Replace with your GitHub URL
        }

        // Fullscreen button functionality
        const iframe = document.getElementById('github-iframe');

        function openFullscreen() {
            if (iframe.requestFullscreen) {
                iframe.requestFullscreen();
            } else if (iframe.mozRequestFullScreen) { /* Firefox */
                iframe.mozRequestFullScreen();
            } else if (iframe.webkitRequestFullscreen) { /* Chrome, Safari & Opera */
                iframe.webkitRequestFullscreen();
            } else if (iframe.msRequestFullscreen) { /* IE/Edge */
                iframe.msRequestFullscreen();
            }
        }
    </script>
</body>
</html>
