<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embedded iFrame</title>
    <style>
        .iframe-container {
            position: relative;
            width: 100%;
            height: 225px; /* Set the height you need */
            overflow: hidden;
        }
        .iframe-container iframe {
            position: absolute;
            top: -100px; /* Adjust based on the part you want to show */
            left: 0;
            width: 100%;
            height: 300px; /* Adjust based on the part you want to show */
            border: 0;
        }
    </style>
</head>
<body>
    <div class="iframe-container">
        <iframe src="https://bokulsports.com/livetv/watch/copa-america-live-6/182/"></iframe>
    </div>
</body>
</html>
