<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DASH Player</title>
    <script src="https://cdn.dashjs.org/latest/dash.all.min.js"></script>
</head>
<body>
    <h1>DASH Streaming Player</h1>
    <video id="videoPlayer" controls width="640" height="360"></video>

    <script>
        (function() {
            const url = 'https://live-hls-abr-cdn.livepush.io/live/bigbuckbunnyclip/index.mpd';
            const videoPlayer = document.getElementById('videoPlayer');
            const player = dashjs.MediaPlayer().create();
            player.initialize(videoPlayer, url, true);
        })();
    </script>
</body>
</html>
