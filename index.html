<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium Video Player</title>
    <script src="https://cdn.jwplayer.com/libraries/your_library_id.js"></script>
    <style>
        #player {
            width: 640px;
            height: 360px;
        }
    </style>
</head>
<body>
    <div id="player"></div>

    <script>
        jwplayer("player").setup({
            playlist: [{
                sources: [
                    { file: "https://dai.google.com/ssai/event/oZNVxALASVyYS4HMtTpRCw/master.m3u8", type: "hls" },
                    { file: "YOUR_VIDEO_URL.mpd", type: "dash" }
                ]
            }],
            drm: {
                widevine: {
                    url: "YOUR_WIDEVINE_LICENSE_URL"
                },
                playready: {
                    url: "YOUR_PLAYREADY_LICENSE_URL"
                }
            },
            width: "100%",
            aspectratio: "16:9",
            primary: "html5"
        });

        jwplayer().on('ready', function() {
            console.log('Player is ready');
        });
    </script>
</body>
</html>
