<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Responsive Video Player Example</title>
<style>
  body, html {
    margin: 0;
    padding: 0;
    height: 100%;
  }

  .video-container {
    position: relative;
    width: 100%;
    height: 0;
    padding-bottom: 56.25%; /* 16:9 aspect ratio */
    overflow: hidden;
    background-color: #000; /* Fallback background color */
  }

  .video-container video {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    object-fit: cover;
  }

  .logo-overlay {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    z-index: 10;
    opacity: 0.7; /* Adjust the opacity as needed */
  }

  .logo-overlay img {
    width: 150px; /* Adjust the width of the logo as needed */
    height: auto;
  }

  @media (max-width: 768px) {
    .logo-overlay {
      top: 10px;
      left: 10px;
      transform: none;
    }
  }
</style>
</head>
<body>

<div class="video-container">
  <video id="myVideo" controls autoplay poster="https://s10.gifyu.com/images/SYGkR.jpg">
    <source src="https://dai.google.com/ssai/event/oZNVxALASVyYS4HMtTpRCw/master.m3u8" type="application/x-mpegURL">
    Your browser does not support the video tag or HLS streams.
  </video>
  <div class="logo-overlay">
    <img src="https://s10.gifyu.com/images/SrMU9.png" alt="Logo">
  </div>
</div>

</body>
</html>
