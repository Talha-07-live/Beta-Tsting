<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Responsive Video Container with Thumbnail and Logo</title>
<style>
  /* Styles for the video container */
  .video-container {
    position: relative;
    width: 100%;
    max-width: 800px; /* Adjust maximum width as needed */
    margin: 0 auto; /* Center the container horizontally */
    padding-bottom: 56.25%; /* 16:9 aspect ratio */
    overflow: hidden;
    background: #000; /* Optional: Background color for the video container */
  }

  /* Styles for the video itself */
  .video-container video {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    object-fit: cover; /* Ensure video fills the container */
  }

  /* Styles for the thumbnail */
  .video-container .thumbnail {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-image: url('https://s10.gifyu.com/images/SYGkR.jpg');
    background-size: cover;
    z-index: 1; /* Ensure thumbnail is above video */
  }

  /* Styles for the logo */
  .video-container .logo {
    position: absolute;
    top: 10px; /* Adjusted to top instead of bottom */
    left: 10px; /* Adjusted to left instead of right */
    width: 80px; /* Adjust width as needed */
    z-index: 2; /* Ensure logo is above everything */
  }

  @media (max-width: 768px) {
    .video-container .logo {
      width: 60px; /* Adjust width for smaller screens */
    }
  }
</style>
</head>
<body>

<div class="video-container">
  <div class="thumbnail"></div>
  <video controls autoplay>
    <source src="https://dai.google.com/ssai/event/oZNVxALASVyYS4HMtTpRCw/master.m3u8" type="application/x-mpegURL">
    Your browser does not support the video tag or HLS streams.
  </video>
  <img src="https://s12.gifyu.com/images/SrMx2.png" alt="Logo" class="logo">
</div>

</body>
</html>
